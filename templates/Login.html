<!DOCTYPE html>
{% load static %}
<html>
<head>

	<meta charset="utf-8">
	<title>SCOPE INDIA</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'registration/css/roboto-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'registration/fonts/font-awesome-5/css/fontawesome-all.min.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'registration/css/style.css' %}"/>
</head>
<body class="form-v5">
	<div class="page-content " style="background-color:#0b212d;" >
		<div class="form-v5-content">
			<form class="form-detail" action="" method="post">
				{% csrf_token %}
				<h2>Login</h2>
				<div class="form-row">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" class="input-text" placeholder="Your Username" required>
					<i class="fas fa-user"></i>
				</div>

				<div class="form-row">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="input-text" placeholder="Your Password" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row-last">
					<input type="submit" name="Login" class="Login" value="Login">
				</div>
				 <p>Don't have an account<br><a href="{% url 'signup' %}">Register</a></p> <br>

				<a href="{% url 'forgot_password' %}">Forgot Password</a>
			</form>
		</div>
	</div>

</body>
</html>
