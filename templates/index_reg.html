<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v5 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'registration/css/roboto-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'registration/fonts/font-awesome-5/css/fontawesome-all.min.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'registration/css/style.css' %}"/>
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" action="" method="post">
				{% csrf_token %}
				<p>Already have an account</p>
				<a href="{% url 'login' %}">Login</a>
				<h2>Register Account Form</h2>
				<div class="form-row">
					<label for="username">User Name</label>
					<input type="text" name="username" id="username" class="input-text" placeholder="username" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="firstname">First Name</label>
					<input type="text" name="firstname" id="firstname" class="input-text" placeholder="Your Name" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="lastname">Last Name</label>
					<input type="text" name="lastname" id="lastname" class="input-text" placeholder="Your Name" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="Gender">Gender</label>
<!--					<input type="" name="Gender" id="Gender">-->
					<select name="gender" id="Gender">

						<option value="Female">Female</option>
						<option value="Male">Male</option>
						<option value="Others">Others</option>
					</select>
				</div>

				<div class="form-row">
					<label for="Date-of-birth">Date Of Birth</label>
					<input type="date" name="Dateofbirth" id="Date-of-birth" class="input-text" placeholder="Date-of-birth" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fa fa-calendar" aria-hidden="true"></i>
				</div>

				<div class="form-row">
					<label for="email"> Email</label>
					<input type="text" name="email" id="email" class="input-text" placeholder=" Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="input-text" placeholder="Your Password" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row">
					<label for="conpassword">Confirm Password</label>
					<input type="password" name="confirm_password" id="conpassword" class="input-text" placeholder="confirm_Password" required>
					<i class="fas fa-lock"></i>
				</div>

				<div class="form-row">
					<label for="contact_no">Contact no</label>
					<input type="number" name="contact_no" id="contact_no" class="input-text" placeholder="Contact_no" required>
					<i class="fas fa-address-card"></i>
				</div>
				<div class="form-row">
					<label for="country">Country</label>
					<input type="text" name="country" id="country" class="input-text" placeholder="country" required>
					<i class="fa fa-map-marker-alt"></i>

				</div>
				<div class="form-row">
					<label for="state">State</label>
					<input type="text" name="state" id="state" class="input-text" placeholder="State" required>
					<i class="fa fa-map-marker-alt"></i>
				</div>
				<div class="form-row">
					<label for="city">City</label>
					<input type="text" name="city" id="city" class="input-text" placeholder="City" required>
					<i class="fa fa-map-marker-alt"></i>
				</div>

				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
